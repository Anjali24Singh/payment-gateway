# Prometheus configuration for Payment Gateway Platform

global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # Payment Gateway Application
  - job_name: 'payment-gateway'
    static_configs:
      - targets: ['app:8080']
    metrics_path: '/api/v1/actuator/prometheus'
    scrape_interval: 15s
    scrape_timeout: 10s

  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

