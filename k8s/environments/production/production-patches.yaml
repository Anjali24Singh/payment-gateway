apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-gateway
spec:
  replicas: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 1
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8081"
        prometheus.io/path: "/api/v1/actuator/prometheus"
        cluster-autoscaler.kubernetes.io/safe-to-evict: "true"
    spec:
      priorityClassName: high-priority
      nodeSelector:
        node-type: compute-optimized
      tolerations:
      - key: "high-performance"
        operator: "Equal"
        value: "true"
        effect: "NoSchedule"
      containers:
      - name: payment-gateway
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        env:
        - name: JAVA_OPTS
          value: "-Xms1024m -Xmx1536m -XX:+UseG1GC -XX:MaxGCPauseMillis=100 -XX:+UseStringDeduplication -XX:+UnlockExperimentalVMOptions"
        - name: SPRING_PROFILES_ACTIVE
          value: "production"
        - name: MANAGEMENT_SERVER_PORT
          value: "8081"
        - name: SERVER_TOMCAT_THREADS_MAX
          value: "200"
        - name: SERVER_TOMCAT_THREADS_MIN_SPARE
          value: "10"
        - name: SPRING_DATASOURCE_HIKARI_MAXIMUM_POOL_SIZE
          value: "50"
        - name: SPRING_DATASOURCE_HIKARI_MINIMUM_IDLE
          value: "10"
        - name: SPRING_REDIS_LETTUCE_POOL_MAX_ACTIVE
          value: "50"
        - name: SPRING_REDIS_LETTUCE_POOL_MAX_IDLE
          value: "20"
        livenessProbe:
          httpGet:
            path: /api/v1/actuator/health/liveness
            port: 8081
          initialDelaySeconds: 120
          periodSeconds: 15
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/v1/actuator/health/readiness
            port: 8081
          initialDelaySeconds: 45
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /api/v1/actuator/health/readiness
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 15
          timeoutSeconds: 10
          failureThreshold: 20
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: payment-gateway
  annotations:
    nginx.ingress.kubernetes.io/rate-limit: "200"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    nginx.ingress.kubernetes.io/rate-limit-burst: "400"
    nginx.ingress.kubernetes.io/proxy-body-size: "5m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "30"
    nginx.ingress.kubernetes.io/ssl-ciphers: "ECDHE-RSA-AES128-GCM-SHA256,ECDHE-RSA-AES256-GCM-SHA384,ECDHE-RSA-AES128-SHA,ECDHE-RSA-AES256-SHA,ECDHE-RSA-AES128-SHA256,ECDHE-RSA-AES256-SHA384"
    nginx.ingress.kubernetes.io/ssl-protocols: "TLSv1.2 TLSv1.3"
    nginx.ingress.kubernetes.io/upstream-hash-by: "$remote_addr"
    nginx.ingress.kubernetes.io/affinity: "cookie"
    nginx.ingress.kubernetes.io/affinity-mode: "persistent"
spec:
  rules:
  - host: api.payment-gateway.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: payment-gateway
            port:
              number: 80
