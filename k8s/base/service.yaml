apiVersion: v1
kind: Service
metadata:
  name: payment-gateway
  labels:
    app: payment-gateway
    service: payment-gateway
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: http
    protocol: TCP
    name: http
  - port: 8081
    targetPort: management
    protocol: TCP
    name: management
  selector:
    app: payment-gateway
---
apiVersion: v1
kind: Service
metadata:
  name: payment-gateway-headless
  labels:
    app: payment-gateway
    service: payment-gateway-headless
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - port: 80
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: payment-gateway
