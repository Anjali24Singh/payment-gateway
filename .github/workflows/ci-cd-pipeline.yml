      run: |
        echo "Running production health checks..."
        curl -f https://api.payment-gateway.com/api/v1/health || exit 1
        
    - name: Switch traffic to new deployment
      run: |
        echo "Switching traffic to new deployment..."
        # Update load balancer configuration
        
    - name: Notify successful deployment
      uses: 8398a7/action-slack@v3
      with:
        status: success
        channel: '#production'
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}

  # ====================
  # Performance Testing
  # ====================
  performance-test:
    name: Performance Testing
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: github.ref == 'refs/heads/develop'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK ${{ env.JAVA_VERSION }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'

    - name: Run JMH benchmarks
      run: |
        mvn clean compile exec:java -Dexec.mainClass="org.openjdk.jmh.Main" -Dexec.args="-rf json -rff benchmark-results.json"

    - name: Run Gatling load tests
      run: |
        echo "Running Gatling load tests..."
        # mvn gatling:test

    - name: Upload performance results
      uses: actions/upload-artifact@v3
      with:
        name: performance-results
        path: |
          benchmark-results.json
          target/gatling/
        retention-days: 30

  # ====================
  # Database Migration
  # ====================
  migrate-database:
    name: Database Migration
    runs-on: ubuntu-latest
    needs: [test]
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
